<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="">
		<table>
			<tr>
				<th>회원가입</th>
			</tr>
			<tr>
				<td align="center">
					<input name="id" placeholder="id"
						maxlength="10"
						autofocus="autofocus" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td align="center">
					<input name="pw" placeholder="pw" 
						maxlength="10"
						type="password">
				</td>
			</tr>
			<tr>
				<td align="center">
					<input name="pwChk" placeholder="pw확인" 
						maxlength="10"
						type="password">
				</td>
			</tr>
			<tr>
				<td align="center">
					<input name="name" maxlength="10" placeholder="이름" autocomplete="off">
				</td>
			</tr>
			<tr>
				<td>
					생년월일<br>
					<select name="y">
						<c:forEach var="y" begin="${cy - 80 }" end="${cy }">
							<option>${y }</option>
						</c:forEach>
					</select>년&nbsp;&nbsp;&nbsp;
					<select name="m">
						<c:forEach var="m" begin="1" end="12">
							<option>${m }</option>
						</c:forEach>
					</select>월&nbsp;&nbsp;
					<select name="d">
						<c:forEach var="d" begin="1" end="31">
							<option>${d }</option>
						</c:forEach>
					</select>일
				</td>
			</tr>
			<tr>
				<td align="center">
					<input name="addr1" placeholder="우편번호" autocomplete="off"><br>
					<input name="addr2" placeholder="주소" autocomplete="off"><br>
					<input name="addr3" placeholder="상세주소" autocomplete="off" maxlength="30"><br>
				</td>			
			</tr>
			<tr>
				<td>
					프사<br>
					<input name="photo" type="file"><br>
				</td>			
			</tr>
			<tr>
				<td align="center">
					<button>가입</button>
				</td>
			</tr>			
		</table>
	</form>

</body>
</html>
