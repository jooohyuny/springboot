	<table id="loginLogo">

            	<a id="goMain" href="home.go">당근 마켓</a>
        	</td>
		</tr>
	</table>
	<form action="member.login" method="post" onsubmit="return loginCheck(this);">
		<table id="loginTbl">
			<tr>
				<td align="center">
					<input name="id" maxlength="20" placeholder="id">
				</td>
			</tr>
			<tr>
				<td align="center">
					<input name="pw" maxlength="20" placeholder="pw" type="password">
				</td>
			</tr>
			<tr>
				<td align="center">
					<button>로그인</button>
				</td>
			</tr>
			<tr>
				<td align="center">
					<a href="member.join.go">회원가입</a>
				</td>
			</tr>
		</table>
	</form>
